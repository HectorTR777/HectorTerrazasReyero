<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Formulario de Noticias</h1>
        <h4>Héctor Terrazzas Reyero</h4>
    </header>
    <main>
        <section>
            <h2>Tabla de información</h2>
            <table>
                <thead>
                    <tr>
                        <th>Datos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre de usuario</td>
                    </tr>
                    <tr>
                        <td>Contraseña</td>
                    </tr>
                    <tr>
                        <td>Correo electrónico</td>
                    </tr>
                    <tr>
                        <td>Noticia</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>Formulario</h2>
            <form action="https://webhook.site/7d580ff9-65b4-42eb-b1e2-c67d9a7a1667" method="POST">
                
                <input type="hidden" name="nombre_completo" value="Hector Terrazas Reyero">
                
                
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                
                <label for="Contraseña">Contraseña:</label>
                <input type="text" id="Contraseña" name="Contraseña" required>
                
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                
                <label for="opciones">Tipo de Noticia:</label>
                <select id="opciones" name="opciones" multiple>
                    <option value="opcion1">Astronomía</option>
                    <option value="opcion2">Física</option>
                    <option value="opcion3">Otro</option>
                </select>
                
                
                <label for="dropdown">Es una Noticia:</label>
                <select id="dropdown" name="dropdown">
                    <option value="valor1">Confirmada</option>
                    <option value="valor2">Por confirmar</option>
                </select>
                
                
                <button type="enviar">Enviar</button>
                <button type="resetear">Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="fechayhora"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
